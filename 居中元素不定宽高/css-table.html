<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css-table</title>
    <style>
        /* 公共代码 */
        .wp {
            border: 1px solid red;
            width: 300px;
            height: 300px;
        }

        .box {
            background: green;
        }

        .box.size {
            width: 100px;
            height: 100px;
        }
        /* 定位代码 */
        .wp{
            display:table-cell;
            text-align: center;
            vertical-align: middle;
        }
        .box{
            display: inline-block;
        }
        
    </style>
</head>
<body>
    <div class="wp">
        <div class="box">css-table</div>
    </div>
</body>

</html>
