<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #parent {
            position: relative;
            /*子绝父相*/
        }
        #left{
            position: absolute;
            top: 0;
            left: 0;
            right: 100px;
            background: red;
            height: 500px;
        }
        #right{
            position: absolute;
            top: 0;
            right: 0;
            background: green;
            width: 100px;
            height: 500px;
        }
    </style>
</head>

<body>

    <body>
        <div id="parent">
            <div id="left">左列自适应</div>
            <div id="right">右列定宽</div>
        </div>
    </body>

</body>

</html>
