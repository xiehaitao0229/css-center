<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #parent {
            width: 100%;
            height: 500px;
            display: grid;
            grid-template-columns: auto 100px ;
            /*设定2列就ok了,auto换成1fr也行*/
        }

        #left {
            background-color: #f00;
        }

        #right {
            background-color: #0f0;
        }
    </style>
</head>

<body>

    <body>
        <div id="parent">
            <div id="left">列自适应</div>
            <div id="right">右列定宽左</div>
        </div>
    </body>


</body>

</html>
