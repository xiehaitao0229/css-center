<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #parent {
            position: relative;
        }

        #left {
            position: absolute;
            top: 0;
            left: 0;
            height: 500px;
            width: 100px;
            background-color: #f00;
        }

        #right {
            position: absolute;
            left: 100px;
            top: 0;
            right: 0;
            height: 500px;
            background-color: #0f0;
        }
    </style>
</head>

<body>
    <div id="parent">
        <div id="left">左列定宽</div>
        <div id="right">右列自适应</div>
    </div>

</body>

</html>
