<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>两列布局左列定宽,右列自适应</title>
    <style>
        #left {
            background: red;
            width: 100px;
            height: 300px;
            float: left;
        }
        #right-fix{
            float: right;
            width: 100%;
            margin-left: -100px;
        }
        #right {
            background: gray;
            height: 300px;
            margin-left: 100px;
        }
    </style>
</head>

<body>
    <div id="left"></div>
    <div id="right-fix">
        <div id="right">

        </div>
    </div>
</body>

</html>
